<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadzoink</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/app.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <!-- MENU -->
    <div class="menu__container">
      <button class="menu__icon" onClick="toggleMenu()">
        <img class="menu__image" src="./assets/menu.png" />
      </button>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="./"> Home </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="./story.html"> Story </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href=""> Challenges </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="./about.html"> About </a>
        </li>
      </ul>
    </div>

    <!-- CHALLENGES -->
    <section class="challenge">
      <div class="instr">
        <p class="instr__text">
          Answer the following challenges to reveal more of the story!
        </p>
      </div>
      <div class="challenge__container" id="challenge__container-1">
        <img class="challenge__question" src="./assets/c1_q1.png"/>
        <ul class="challenge__answer-list">
          <li class="challenge__answer">
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c1_a1.png" id="c1_a1"/>
            </button>
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c1_a2.png" id="c1_a2"/>
            </button>
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c1_a3.png" id="c1_a3"/>
            </button>
          </li>
        </ul>
      </div>

      <img class="story__image" src="./assets/page3.png" id="page-3">


      <div class="challenge__container" id="challenge__container-2">
        <img class="challenge__question" src="./assets/c2_q1.png"/>
        <ul class="challenge__answer-list">
          <li class="challenge__answer">
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c2_a1.png" id="c2_a1"/>
            </button>
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c2_a2.png" id="c2_a2"/>
            </button>
            <button class="answer" onclick="checkAnswer(event)">
              <img class="answer__image" src="./assets/c2_a3.png" id="c2_a3"/>
            </button>
          </li>
        </ul>
      </div>

      <!-- RESULT -->
      <div class="result">
        <p class="result__text"></p>
      </div>

      <!-- BUTTONS -->
      <button class="challenge__next" id="button-next-1" onClick="buttonClick(1)">
        Read More
      </button>
      <button class="challenge__next" id="button-next-2" onClick="buttonClick(2)">
        Go to Next Challenge
      </button>

    </section>
  </body>
</html>
