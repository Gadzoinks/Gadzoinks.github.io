<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadzoink</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="menu__container">
      <button class="menu__icon" onClick="toggleMenu()">
        <img class="menu__image" src="/assets/menu.png" />
      </button>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="/"> Home </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="/story.html"> Story </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="/challenges.html"> Challenges </a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#"> About </a>
        </li>
      </ul>
    </div>
    <section class="about__container">
      <p class="about__blurb" >
        Learn about the various places in New York City
      </p>
      <ul class="about__list">
        <li class="about__item">
          <a class="about__link" href="#empirestate"> Empire State </a>
        </li>
        <li class="about__item">
          <a class="about__link" href="#columbuscircle"> Columbus Circle </a>
        </li>
        <li class="about__item">
          <a class="about__link" href="#seaport"> South Seaport </a>
        </li>
      </ul>

      <ul class="places__list">
        <li class="places__item">
          <img class="places__img" id="empirestate" src="/assets/empire_state.png" />
        </li>
        <li class="places__item">
          <img class="places__img" id="columbuscircle" src="/assets/columbus_circle.png" />
        </li>
        <li class="places__item">
          <img class="places__img" id="seaport" src="/assets/south_seaport.png" />
        </li>
      </ul>
    </section>
  </body>
</html>
